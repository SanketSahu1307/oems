<mat-card style="margin: 20px;">
    <mat-card-title>Add Question</mat-card-title>
    <mat-divider inset></mat-divider>
    <br>
    <br>
    <div class="custom">
        <!-- <h3>{{quizType.title}}</h3> -->
        <form style="text-align: center" [formGroup]="addQuestionList">
            <div class="custom">
                <form style="text-align: center" (submit)="addQuestionListForQuizzes()" [formGroup]="addQuestionList">
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>Question</mat-label>
                            <input matInput placeholder="question" name="content" formControlName="content">
                            <!-- <mat-hint  *ngIf="signIn.controls['password'].invalid && signIn.controls['password'].touched">enter password</mat-hint> -->
                        </mat-form-field>
                    </p>
                    <div class="row" style="margin: 0px 15px">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Option1</mat-label>
                                <input matInput placeholder="option1" name="option1" formControlName="option1">
                                <!-- <mat-hint  *ngIf="signIn.controls['password'].invalid && signIn.controls['password'].touched">enter password</mat-hint> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Option2</mat-label>
                                <input matInput placeholder="option2" name="option2" formControlName="option2">
                                <!-- <mat-hint  *ngIf="signIn.controls['password'].invalid && signIn.controls['password'].touched">enter password</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px 15px">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Option3</mat-label>
                                <input matInput placeholder="option3" name="option3" formControlName="option3">
                                <!-- <mat-hint  *ngIf="signIn.controls['password'].invalid && signIn.controls['password'].touched">enter password</mat-hint> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Option4</mat-label>
                                <input matInput placeholder="option4" name="option4" formControlName="option4">
                                <!-- <mat-hint  *ngIf="signIn.controls['password'].invalid && signIn.controls['password'].touched">enter password</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
 
                    <mat-form-field appearance="fill">
                        <mat-label>Correct Answer</mat-label>
                        <input matInput placeholder="answer" name="answer" formControlName="answer">
                        <!-- <mat-hint  *ngIf="signIn.controls['password'].invalid && signIn.controls['password'].touched">enter password</mat-hint> -->
                    </mat-form-field>

                    <mat-card-actions style="text-align: center;">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </mat-card-actions>
                </form>
            </div>

        </form>
    </div>
</mat-card>
