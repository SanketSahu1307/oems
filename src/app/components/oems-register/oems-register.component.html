<div class="wrapper">
    <div class="custom container">
        <div class="card col-md-8" style="box-shadow: 5px 5px gray;">
            <div class="card-body">
                <i class="fa fa-user" style="font-size: 50px;"></i>
                <h2 class="card-title">Exam Registration Form</h2>
                <form action="">
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="username" name="username" type="text">
                            <mat-icon matSuffix><i class="fa fa-user"></i></mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" name="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" style="border: none;"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </p>
    
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name" name="firstName" type="text">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" name="lastName" type="text">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </p>
    
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Phone Number" name="phoneNo" type="number">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Email Address</mat-label>
                            <input matInput placeholder="Email" name="email" type="email">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </p>
    
                    <p>
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        <button mat-raised-button class="ms-4" color="accent" type="reset">Reset</button>
                    </p>
                </form>
            </div>
        </div>
</div>
