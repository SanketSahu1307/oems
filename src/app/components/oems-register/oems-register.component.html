<div class="wrapper">
    <div class="custom container">
        <div class="card col-md-8" style="box-shadow: 5px 5px gray;">
            <div class="card-body">
                <!-- <i class="fa fa-user" style="font-size: 50px;"></i> -->
                <div class="logo">
                    <img src="../../../assets/Images/CILogo.jpg" alt="" height="50px" width="120px">
                </div>
                <h2 class="card-title">Exam Registration Form</h2>
                <form [formGroup]="signUp" (ngSubmit)="oemsRegister()" autocomplete="off">
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="username" name="username" formControlName="username" type="text">
                            <mat-icon matSuffix><i class="fa fa-user"></i></mat-icon>
                            <mat-hint *ngIf="!signUp.controls['username'].value && signUp.controls['username'].touched">please enter username</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'" name="password">
                            <span mat-icon-button matSuffix (click)="hide = !hide" style="border: none;"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </span>
                            <mat-hint *ngIf="!signUp.controls['password'].value && signUp.controls['password'].touched">enter password</mat-hint>
                        </mat-form-field>
                    </p>
 
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name" formControlName="firstname" name="firstName" type="text">
                            <mat-hint *ngIf="!signUp.controls['firstname'].value && signUp.controls['firstname'].touched">enter first name</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" formControlName="lastname" name="lastName" type="text">
                            <mat-hint *ngIf="!signUp.controls['lastname'].value && signUp.controls['lastname'].touched">enter last name</mat-hint>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Phone Number" formControlName="phone" name="phone" type="number">
                            <mat-hint *ngIf="!signUp.controls['phone'].value && signUp.controls['phone'].touched">enter mobile number</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Email Address</mat-label>
                            <input matInput placeholder="Email" formControlName="email" name="email" type="email">
                            <mat-hint *ngIf="!signUp.controls['email'].value && signUp.controls['email'].touched">enter email</mat-hint>
                            <mat-hint *ngIf="!signUp.controls['email'].invalid && signUp.controls['email'].touched">please enter valid email</mat-hint>
                        </mat-form-field>
                    </p>

                    <p>
                        <!-- [disabled]="signUp.invalid" -->
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        <button mat-raised-button class="ms-4" color="accent" type="reset">Reset</button>
                    </p>
                    <a [routerLink]="['/login']">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
