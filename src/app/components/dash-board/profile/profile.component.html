<div class="container pt-5 ps-5">
    <div class="row">
        <div class="col-md-4">
            <h2>Username : <span>{{userDetails.username}}</span></h2>
        </div>
        <div class="col-md-4">
            <h2>Role :  <span>{{userDetails.authorities[0].authority}}</span> </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>First Name : <span>{{userDetails.firstname}}</span> </h2>
        </div>
        <div class="col-md-4">
            <h2>Last Name : <span>{{userDetails.lastname}}</span> </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>Mobile Number : <span>{{userDetails.phone}}</span> </h2>
        </div>
        <div class="col-md-5">
            <h2>Email Id : <span>{{userDetails.email}}</span> </h2>
        </div>
    </div>
    <app-payment-gateway></app-payment-gateway>
</div>
